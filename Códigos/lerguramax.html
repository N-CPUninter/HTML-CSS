<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.ex1 {
          width: 500px;
          margin: auto;
          border: 3px solid #73AD21;
        }
        
        div.ex2 {
          max-width: 500px;
          margin: auto;
          border: 3px solid #73AD21;
        }
        </style>
</head>
<body>
    
<h2>CSS Max-width</h2>

<div class="ex1">Esta div tem width: 500px;</div>
<br>

<div class="ex2">Esta div tem max-width: 500px;</div>
</body>
</html>
